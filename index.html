<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA JETERJANGKAUAN HALTE KECAMATAN GENTENG</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KecamatanGenteng_2.js"></script>
        <script src="data/JaringanJalan_3.js"></script>
        <script src="data/JarakBerjalan15menit_4.js"></script>
        <script src="data/HalteKecamatanGenteng_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA JETERJANGKAUAN HALTE KECAMATAN GENTENG</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        map.createPane('pane_GoogleMapsAlternativerendering_1');
        map.getPane('pane_GoogleMapsAlternativerendering_1').style.zIndex = 401;
        var layer_GoogleMapsAlternativerendering_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapsAlternativerendering_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMapsAlternativerendering_1;
        map.addLayer(layer_GoogleMapsAlternativerendering_1);
        function pop_KecamatanGenteng_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">persentase</th>\
                        <td>' + (feature.properties['persentase'] !== null ? autolinker.link(feature.properties['persentase'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KecamatanGenteng_2_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'terjangkau':
                    return {
                pane: 'pane_KecamatanGenteng_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(56,255,1,1.0)',
                interactive: true,
            }
                    break;
                case 'tidak terjangkau':
                    return {
                pane: 'pane_KecamatanGenteng_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,77,224,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KecamatanGenteng_2');
        map.getPane('pane_KecamatanGenteng_2').style.zIndex = 402;
        map.getPane('pane_KecamatanGenteng_2').style['mix-blend-mode'] = 'normal';
        var layer_KecamatanGenteng_2 = new L.geoJson(json_KecamatanGenteng_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KecamatanGenteng_2',
            layerName: 'layer_KecamatanGenteng_2',
            pane: 'pane_KecamatanGenteng_2',
            onEachFeature: pop_KecamatanGenteng_2,
            style: style_KecamatanGenteng_2_0,
        });
        bounds_group.addLayer(layer_KecamatanGenteng_2);
        map.addLayer(layer_KecamatanGenteng_2);
        function pop_JaringanJalan_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JaringanJalan_3_0() {
            return {
                pane: 'pane_JaringanJalan_3',
                opacity: 1,
                color: 'rgba(164,113,88,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JaringanJalan_3');
        map.getPane('pane_JaringanJalan_3').style.zIndex = 403;
        map.getPane('pane_JaringanJalan_3').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalan_3 = new L.geoJson(json_JaringanJalan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalan_3',
            layerName: 'layer_JaringanJalan_3',
            pane: 'pane_JaringanJalan_3',
            onEachFeature: pop_JaringanJalan_3,
            style: style_JaringanJalan_3_0,
        });
        bounds_group.addLayer(layer_JaringanJalan_3);
        map.addLayer(layer_JaringanJalan_3);
        function pop_JarakBerjalan15menit_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Halte</strong><br />' + (feature.properties['Nama_Halte'] !== null ? autolinker.link(feature.properties['Nama_Halte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_JarakBerjalan15menit_4_0() {
            return {
                pane: 'pane_JarakBerjalan15menit_4',
                opacity: 1,
                color: 'rgba(250,255,57,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JarakBerjalan15menit_4');
        map.getPane('pane_JarakBerjalan15menit_4').style.zIndex = 404;
        map.getPane('pane_JarakBerjalan15menit_4').style['mix-blend-mode'] = 'normal';
        var layer_JarakBerjalan15menit_4 = new L.geoJson(json_JarakBerjalan15menit_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JarakBerjalan15menit_4',
            layerName: 'layer_JarakBerjalan15menit_4',
            pane: 'pane_JarakBerjalan15menit_4',
            onEachFeature: pop_JarakBerjalan15menit_4,
            style: style_JarakBerjalan15menit_4_0,
        });
        bounds_group.addLayer(layer_JarakBerjalan15menit_4);
        map.addLayer(layer_JarakBerjalan15menit_4);
        function pop_HalteKecamatanGenteng_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama_Halte</th>\
                        <td>' + (feature.properties['Nama_Halte'] !== null ? autolinker.link(feature.properties['Nama_Halte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HalteKecamatanGenteng_5_0() {
            return {
                pane: 'pane_HalteKecamatanGenteng_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HalteKecamatanGenteng_5');
        map.getPane('pane_HalteKecamatanGenteng_5').style.zIndex = 405;
        map.getPane('pane_HalteKecamatanGenteng_5').style['mix-blend-mode'] = 'normal';
        var layer_HalteKecamatanGenteng_5 = new L.geoJson(json_HalteKecamatanGenteng_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HalteKecamatanGenteng_5',
            layerName: 'layer_HalteKecamatanGenteng_5',
            pane: 'pane_HalteKecamatanGenteng_5',
            onEachFeature: pop_HalteKecamatanGenteng_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HalteKecamatanGenteng_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_HalteKecamatanGenteng_5);
        map.addLayer(layer_HalteKecamatanGenteng_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/HalteKecamatanGenteng_5.png" /> Halte Kecamatan Genteng', layer: layer_HalteKecamatanGenteng_5},
            {label: '<img src="legend/JarakBerjalan15menit_4.png" /> Jarak Berjalan 15 menit', layer: layer_JarakBerjalan15menit_4},
            {label: '<img src="legend/JaringanJalan_3.png" /> Jaringan Jalan', layer: layer_JaringanJalan_3},
            {label: 'Kecamatan Genteng<br /><table><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_2_terjangkau0.png" /></td><td>terjangkau</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_2_tidakterjangkau1.png" /></td><td>tidak terjangkau</td></tr></table>', layer: layer_KecamatanGenteng_2},
            {label: "Google Maps (Alternative rendering)", layer: layer_GoogleMapsAlternativerendering_1},
            {label: "Positron (retina)", layer: layer_Positronretina_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
